<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>mvc.js - carousel</title>

    <link href="styles/master.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <h1>Carousel</h1>
        <div class="simple carousel">
            <div class="panels">
                    <div>
                <img src="images/atlas.jpg" alt="" />
                <h3>Atlas Sound</h3>
                    </div>
                    <div>
                <img src="images/deerhunter.jpg" alt="" />
                <h3>Deerhunter</h3>
                    </div>
                    <div>
                <img src="images/anco.jpg" alt="" />
                <h3>Animal Collective</h3>
                    </div>
                    <div>
                <img src="images/bruce.jpg" alt="" />
                <h3>Bruce Springsteen</h3>
                    </div>
                    <div>
                <img src="images/bug.jpg" alt="" />
                <h3>The Bug</h3>
                    </div>
                    <div>
                <img src="images/loveless.jpg" alt="" />
                <h3>My Bloody Valentine</h3>
                    </div>
                    <div>
                <img src="images/james_blake.jpg" alt="" />
                <h3>James Blake</h3>
                    </div>
                    <div>
                <img src="images/low.jpg" alt="" />
                <h3>David Bowie</h3>
                    </div>
            </div>
            <div class="controls">
                    <ul>
                            <li>
                                    <a href="#prev">Prev</a>
                            </li>
                            <li>
                                    <a href="#next">Next</a>
                            </li>
                    </ul>
            </div>
        </div>

    </div>
    
    <script src="lib/LAB.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        $LAB
            .script("http://github.com/documentcloud/underscore/raw/master/underscore.js")
            .script("lib/jquery.js").wait()
            .script("../../lib/mvc.js").wait()
            .script("src/app.js").wait()
            .script("src/models.js").wait()
            .script("src/views.js")
            .script("src/controllers.js").wait(function() {
                var carousel_instance = mvc(carousel);
            });

    </script>

</body>
</html>
