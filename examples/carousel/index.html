<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>mvc.js - carousel</title>
</head>
<body>
	<div class="carousel">
	        <div class="panels">
	                <div>
	                        <h2>Carousel item 1</h2>
	                </div>
	                <div>
	                        <h2>Carousel item 2</h2>
	                </div>
	                <div>
	                        <h2>Carousel item 3</h2>
	                </div>
	                <div>
	                        <h2>Carousel item 4</h2>
	                </div>
	                <div>
	                        <h2>Carousel item 5</h2>
	                </div>
	                <div>
	                        <h2>Carousel item 6</h2>
	                </div>
	                <div>
	                        <h2>Carousel item 7</h2>
	                </div>
	                <div>
	                        <h2>Carousel item 8</h2>
	                </div>
	        </div>
	        <div class="controls">
	                <ul>
	                        <li>
	                                <a href="#next">Next</a>
	                        </li>
	                        <li>
	                                <a href="#prev">Prev</a>
	                        </li>
	                </ul>
	        </div>
	</div>

	<script src="http://github.com/documentcloud/underscore/raw/master/underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://github.com/rlayte/mvc.js/raw/master/src/mvc.js" type="text/javascript" charset="utf-8"></script>
	<script src="carousel.js" type="text/javascript"></script>
</body>
</html>
